name: ðŸ“˜ msbuild Visual studio console project

on:
  create:
  schedule:
    - cron: '15 3 1 * *' # minute hour day month monday

jobs:
  mybuild:
    name: ${{ matrix.config.name }}
    runs-on: ${{ matrix.config.os }}
    strategy:
      matrix:
        config:
          - {
              # Windows 64bit
              name: Windows,
              os: windows-latest,
              include: $(ProjectDir)\..\..\..\..\src;$(IncludePath)
            }

    steps:
      - uses: actions/checkout@v4

      - name: Add msbuild to PATH
        uses: microsoft/setup-msbuild@v2
    
      - name: Build app for release
        shell: cmd
        run: cd other_projects\visual_studio_console_sln\ConsoleApplication2
        
          msbuild ConsoleApplication2.vcxproj /p:Configuration=Debug /p:Platform=x64 /p:IncludePath="${{ matrix.config.include }}"
    
          msbuild ConsoleApplication2.vcxproj /p:Configuration=Release /p:Platform=x64 /p:IncludePath="${{ matrix.config.include }}"
    