on:
  push:
  schedule:
    - cron: '15 3 1 * *' # minute hour day month monday

jobs:
  mybuild:
    name: ${{ matrix.config.name }}
    runs-on: ${{ matrix.config.os }}
    strategy:
      matrix:
        config:
          - {
              # Windows 64bit
              name: 64bit,
              os: windows-latest,
              main: "main.exe",
              hello: "hello.exe",
              suffix: ".exe",
              flag: "",
            }

    steps:
      - uses: actions/checkout@v4
      - name: Add msbuild to PATH
        uses: microsoft/setup-msbuild@v2
    
      - name: Build app for release
        shell: cmd
        run: echo faowcd; cd other_projects/visual_studio_console_sln/StaticLib1;
            msbuild StaticLib1.vcxproj /p:Configuration=Debug /p:Platform=x64 /p:IncludePath="$(ProjectDir)\..\..\..\..\src;$(IncludePath)"
    
    