name: ðŸ‘½ Windows binary using Clang/LLVM 

on:
  push:
  schedule:
    - cron: '15 3 1 * *' # minute hour day month monday

jobs:
  mybuild:
    name: ${{ matrix.config.name }}
    runs-on: ${{ matrix.config.os }}
    strategy:
      matrix:
        config:
          - {
              # Windows 64bit
              name: 64bit,
              os: windows-latest,
              main: "main.exe",
              hello: "hello.exe",
              suffix: ".exe",
              flag: "",
            }
          - {
              # Windows 32bit
              name: 32bit,
              os: windows-latest,
              main: "main32.exe",
              hello: "hello32.exe",
              suffix: ".exe",
              flag: "-m32",
            }
          - {
              # Ubuntu 64bit
              name: ubuntu-latest-64,
              os: ubuntu-latest,
              main: "main",
              suffix: "",
              hello: "hello_ubuntu_64",
              flag: "",
            }
          - {
              # Mac 64bit
              name: mac-latest-64,
              os: macos-latest,
              main: "main_osx",
              suffix: "",
              hello: "hello_macos_64",
              flag: "",
            }
          

    steps:
      - uses: actions/checkout@v3
      
      - name: enable problem matcher
        run: |
          echo "::add-matcher::.github/problem_matcher.json"

      - name: do build
        shell: bash
        run: |
          npm --version
          npm i
          node_modules/.bin/gulp show --github_actions ${{ matrix.config.flag }}
          # echo wow
          # ./wow.exe
      

      - name: Emulating output binary from doorlang - msys64/mingw clang++/llvm compile msys64/mingw on Windows
        shell: bash
        run: |
          clang++ --version
          
          cd llvm_ir_test
          clang++ ${{ matrix.config.flag }} -S main.cpp 
          clang++ ${{ matrix.config.flag }} -S lib.cpp
          #llc main.ll
          #llc lib.ll
          

          clang++ ${{ matrix.config.flag }} -mwindows -pthread main.s lib.s -o hello${{ matrix.config.suffix }};
          ls -al;
          ./hello${{ matrix.config.suffix }};

         
      - name: Copy artifact
        shell: bash
        run: |
          cd build;
          mkdir -p deb;

      - name: Copy artifact for windows
        shell: bash
        run: |
          cp wow.exe ./build/deb/${{ matrix.config.main }}

          cd llvm_ir_test;
          cp hello${{ matrix.config.suffix }} ../build/deb/${{ matrix.config.hello }}
      
      - uses: actions/upload-artifact@v3
        with:
          name: win-llvm-_${{ github.sha }}
          path: build/deb





















          
